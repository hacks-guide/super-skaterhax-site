<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>super-skaterhax AIO generator</title>
  <meta name="description" content="super-skaterhax AIO generator">
  <link rel="icon"
      type="img/logo"
      href="img/Logo.jpg">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <def class="text">
    <img src="img/Text.png" alt="soundhax text" title="funni logo text created by Tophatted">
  </def>

  <def class="downloads">
    <div class="btn-group region">
      <p>Choose a region:</p>
      <button class="group" id="usa">USA</button>
      <button class="group ej" id="eur">EUR</button>
      <button class="group ej" id="jpn">JPN</button>
      <button class="group" id="kor">KOR</button>
    </div>
    <div class="btn-group firmware">
      <p>Choose firmware:</p>
      <p>If your firmware is not listed, it is not compatible with super-skaterhax.</p>
      <button class="group no_ej" id="pre17">11.15 - 11.16</button>
      <button class="group no_kor no_ej" id="v11.17">11.17</button>
      <button class="group only_ej" id="all" style="display:none;">11.15 - 11.17</button>
    </div>
    <button id="download" class="round" href="poop">Download ZIP</button>

    <p class="center">
      "Created" by <a href="https://github.com/ManiacOfGitHub">ManiacOfGitHub</a> (mostly stolen code :P)<br><br>
      Thanks to <a href="https://github.com/nedwill">nedwill</a> for making <a href="https://soundhax.com">the Soundhax site</a>.<br><br>
      Thanks to <a href="https://github.com/zoogie">zoogie</a> for making super-skaterhax.
    </p>
  </def>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
